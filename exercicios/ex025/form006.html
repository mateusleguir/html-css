<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Exemplo de Formulário</h1>
    <form action="cadastro.php" method="get" autocomplete="on">
      <p>
        <!-- Ao utilizar <input type="color" é gerado uma caixa de seleção de cores -->
        <label for="icor">Cor: </label>
        <input type="color" name="cor" id="icor" />
      </p>
      <p>
        <!-- Quando se utiliza <input type="range" é criado uma barra de rolagem para seleção -->
        <label for="inivel">Nível de Satisfação: </label>
        <input
          type="range"
          name="nivel"
          id="inivel"
          min="1"
          max="5"
          value="3"
        />
      </p>
      <p>
        <!-- Quando se envia arquivos pelo <input type="file" como fotos ou documentos, não pode ser usado o método GET, apenas método POST -->
        <label for="ifoto">Foto de Perfil</label>
        <input type="file" name="foto" id="ifoto" />
      </p>

      <p>
        <input type="submit" value="Enviar" />
        <input type="reset" value="Limpar" />
      </p>
    </form>
  </body>
</html>
